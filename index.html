<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>PDA Ilegal</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #000000 60%, #0a0a0a 100%);
      font-family: 'Courier New', monospace;
      color: #00ff99;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .pda {
      position: relative;
      width: 700px;
      height: 700px;
      background: #111;
      border: 3px solid #00ff99;
      box-shadow: 0 0 25px #00ff99;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .central {
      position: absolute;
      width: 160px;
      height: 160px;
      z-index: 2;
    }

    .icon {
      position: absolute;
      width: 100px;
      height: 100px;
      transition: transform 0.3s, filter 0.3s;
      filter: brightness(0.8);
      z-index: 1;
    }

    .icon:hover {
      transform: scale(1.1);
      filter: brightness(1.5) drop-shadow(0 0 5px #00ff99);
    }

    /* Posiciones orbitando al centro */
    .pos1 { top: 10px; left: 50%; transform: translateX(-50%); }
    .pos2 { top: 100px; right: 20px; }
    .pos3 { top: 50%; right: 0; transform: translateY(-50%); }
    .pos4 { bottom: 100px; right: 20px; }
    .pos5 { bottom: 10px; left: 50%; transform: translateX(-50%); }
    .pos6 { bottom: 100px; left: 20px; }
    .pos7 { top: 100px; left: 20px; }
  </style>
</head>
<body>
  <div class="pda">
    <!-- Imagen central -->
    <img src="central.png" alt="Centro" class="central" />

    <!-- Íconos con enlaces -->
    <a href="contrabando.html"><img src="icon1.png" alt="Contrabando" class="icon pos1"></a>
    <a href="hackeo.html"><img src="icon2.png" alt="Hackeo" class="icon pos2"></a>
    <a href="armas.html"><img src="icon3.png" alt="Armas" class="icon pos3"></a>
    <a href="drogas.html"><img src="icon4.png" alt="Drogas" class="icon pos4"></a>
    <a href="vehiculos.html"><img src="icon5.png" alt="Vehículos" class="icon pos5"></a>
    <a href="facciones.html"><img src="icon6.png" alt="Facciones" class="icon pos6"></a>
    <a href="interceptados.html"><img src="icon7.png" alt="Interceptados" class="icon pos7"></a>
  </div>
</body>
</html>
