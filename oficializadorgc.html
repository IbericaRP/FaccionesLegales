<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Oficializador de Documentos PDF - Guardia Civil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background-color: #308446; /* Azul oscuro corporativo */
      color: white;
      text-align: center;
      padding: 10px 0;
      width: 100%;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo {
      max-width: 150px;
      height: auto;
      margin-right: 20px; /* Espacio entre el logo y el t√≠tulo */
    }

    main {
      background-color: white;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 600px;
    }

    h2 {
      color: #308446;
      text-align: center;
    }

    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #308446;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background-color: #0055aa;
    }

    footer {
      background-color: #308446;
      color: white;
      text-align: center;
      padding: 10px 0;
      width: 100%;
      margin-top: 20px;
      font-size: 0.8em;
    }
  </style>
  <meta charset="UTF-8">
  <title>Oficializar GC de documentos PDF</title>
</head>
<body>
  <h2>Sube un PDF de la GC para oficializarlo</h2>

  <input type="file" id="pdf-upload" accept="application/pdf">
  <button onclick="convertirPDF()">Convertir</button>
